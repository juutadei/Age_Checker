<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>

        <div>
            <!--Criando os inputs para colocar os dados na tela-->
            <p>Ano de nascimento: 
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <p>
                <!--Chamando a função JS quando clicar-->
                <input type="button" value="Verificar" onclick="check()">
            </p>

        </div>
        <!--Saída dos resultados-->
        <div id="res">
            Preencha os dados acima para obter os resultados!
        </div>

    </section>

    <footer>
        <p>&copy; JuliaTadei</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
